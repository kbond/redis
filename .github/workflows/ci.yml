name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 1,16 * *'

env:
  REDIS_HOST1: localhost:16379
  REDIS_HOST2: 127.0.0.1:16379

jobs:
  tests:
    name: PHP ${{ matrix.php }} - ${{ matrix.deps }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0, 8.1]
        deps: [hightest]
        include:
          - php: 8.0
            deps: lowest
    services:
      redis:
        image: redis:6.0.0
        ports:
          - 16379:6379
    steps:
      - uses: zenstruck/.github@php-test-symfony
        with:
          php: ${{ matrix.php }}
          deps: ${{ matrix.deps }}

#  code-coverage:
#    uses: zenstruck/.github/.github/workflows/php-coverage-codecov.yml@main
#    with:
#      php: 8.1

  composer-validate:
    uses: zenstruck/.github/.github/workflows/php-composer-validate.yml@main

  cs-check:
    uses: zenstruck/.github/.github/workflows/php-cs-fixer.yml@main
    with:
      php: 8.0

  sca:
    uses: zenstruck/.github/.github/workflows/php-stan.yml@main
    with:
      php: 8.1
